<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>
    <input type="radio" name="theme" id="deep-purple" checked>
    <input type="radio" name="theme" id="gold">
    <input type="radio" name="theme" id="space-black">
    <input type="radio" name="theme" id="silver">
    <input type="radio" name="theme" id="random">
    <input type="checkbox" name="zoom" id="zoom">
    
    <div class="scene">
        <div class="pallette">
            <label class="swatch" tabIndex="0" for="deep-purple"></label>
            <label class="swatch" tabIndex="0" for="gold"></label>
            <label class="swatch" tabIndex="0" for="space-black"></label>
            <label class="swatch" tabIndex="0" for="silver"></label>
            <label class="swatch" tabIndex="0" for="random">
                <div class="icon"></div>
                <div class="tooltip">CMD + click to save</div>
            </label>
        </div>
        <div class="zoom-con">
            <label class="swatch" tabIndex="0" for="zoom"></label>
        </div>
        <div class="phone-con">
            <div class="phone">
                <div class="buttons">
                    <div class="left">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                    <div class="right">
                        <div class="button"></div>
                    </div>
                </div>
                <div class="camera"></div>
                <div class="screen-container">
                    <div class="bg deep-purple">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="bg gold">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="bg space-black">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="bg silver">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="bg random canvas">
                        <div class="shapes">
                            <div class="shape"></div>
                            <div class="shape"></div>
                            <div class="shape"></div>
                            <div class="shape"></div>
                            <div class="shape"></div>
                            <div class="shape"></div>
                        </div>
                    </div>
                    <div class="notch-container" tabIndex="0">
                        <div class="notch">
                            <div class="content">
                                <div class="left">
                                    <div class="tile">
                                        <div class="text"></div>
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="bar">
                                        <div class="duration"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="notch-blur"></div>
                    </div>
                    <div class="screen">
                        <div class="app weather"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
